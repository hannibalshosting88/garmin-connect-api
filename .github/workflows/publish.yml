name: publish

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version + sha
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            VCS_REF=${{ steps.meta.outputs.sha }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/garmin-connect-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/garmin-connect-api:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/garmin-connect-api:latest
            ghcr.io/${{ github.repository_owner }}/garmin-connect-api:${{ steps.meta.outputs.version }}
